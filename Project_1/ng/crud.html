<!doctype html>
<html ng-app="crudApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="crud.js"></script>
  </head>
  <body>
    <div class="container" ng-controller="crudController as cc">



      <div class="btn btn-primary" ng-click="cc.toggleUser()">Add User</div>

      <div ng-if="cc.isAdd">

        <form>
  <div class="form-group">
    <label for="exampleInputEmail1">User Name </label>
    <input type="text" class="form-control" id="exampleInputEmail1" ng-model="cc.username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputtext1">First Name</label>
    <input type="text" class="form-control" id="exampleInputtext1" ng-model="cc.first_name" placeholder="First Name">
  </div>
  <div class="form-group">
    <label for="exampleInputtext1">Last Name</label>
    <input type="text" class="form-control" id="exampleInputtext1" ng-model="cc.last_name" placeholder="Last Name">
  </div>
  <div class="form-group">
    <label for="exampleInputtext1">Address </label>
    <input type="text" class="form-control" id="exampleInputtext1" ng-model="cc.address" placeholder="Address">
  </div>
  <button type="submit" class="btn btn-success" ng-click="cc.addUsers()">Add User</button>
</form>

      </div>


      <table class="table">
        <tr>
          <th>S.No</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Username</th>
          <th>Actions </th>
        </tr>
        <tr ng-repeat="u in cc.fetchUsers">
          {{u}}
          <td>{{$index}}</td>
          <td>{{u.first_name}}</td>
          <td>{{u.last_name}}</td>
          <td>{{u.username}}</td>
          <td> <span ng-click="cc.updateUsers(u.id)">Edit</span> | <span ng-click="cc.deleteUsers(u.id)">Delete</span></td>
        </tr>
      </table>
    </div>
  </body>
</html>
